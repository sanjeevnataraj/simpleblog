<html>
{% extends 'base.html' %}
<head>
 {% load static %}
{% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>edit-post</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

<style type="text/css">
	
#random
{

width: 700px;
margin: 0 auto;
margin-top: 70px;
}
#d{

  margin-left: -280px;
}
#m{

  margin-left: -180px;
}

</style>

 <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en">
 
 </script>

</head>

{% endblock %}
{% block body_block  %}
<body>

<section>
<!-- Default form login -->
<form class="text-center border border-lightgreen p-5" id="random" method="post">

{% csrf_token %}
<h1>Edit Post</h1>
 <div class="card-body">
 <h2 class="card-title">{{k.Title}}</h2> 
  
 <p class="card-text">{{k.content}}</p>

 <p id = "d">posted by {{k.author}}</p>

 <p id = "m"> {{k.profile_pic}} </p>

 {{k.name}}

<br>
<br>
<input type="submit" >

</div>

</form>

 <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
 
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
 
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

</body>
{% endblock %}
</html>
