<html>
{% extends 'base.html' %}

{% block head %}
<head>
 {% load static %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Post</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

<style type="text/css">
	
#random
{

width: 700px;
margin: 0 auto;
margin-top: 70px;
}

#a{

  margin-left: -290px;

}
</style>

</head>
{% endblock%}
{% block body_block %}
<body>
<form class="text-center border border-light99 p-5" id="random" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <p class="h4 mb-4">Share Post</p>

    {{share.Title}}
    {{share.content}}
    <div id="a">{{share.profile_pic }}</div>
    <br>
    
    {{share.name}}

    <br><br>
    <button class="btn btn-info btn-block my-4" type="submit">Post</button>

</form>

</section>


 <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
 
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
 
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

</body>
{% endblock %}
</html>
